<body>
   <header class="nexa-header p4">
      <div class="wraper frsb">
         <div class="fr g8 ">
            <div class="menu-tog-wraper">
               <span class="fas fa-bars"></span>
            </div>

            <h2 class="logo">Nexa<span class="highlight"> MiN</span></h2>
         </div>

         <div class="cta fr g4">
            <span class="fas fa-user ent"></span>
            <span class="fas fa-shopping-cart"></span>
         </div>
      </div>
      <div class=" relative search-bar">
         <span class="fas fa-search  search-icon"data-role="nav"data-target="search-bar-m"></span>
         <input type="search"id="search-bar-m"class=" search-input  "placeholder=" Search for products">

   </header>
   <main>
      <section id="hero">
         <div class="card">
            
         </div>
      </section>
   </main>
   <style type="text/css" media="all">
      .search-bar{
         display: flex;
         justify-content: center;
         align-items: center;
         position: relative;
        
      }
      .search-icon{
         position: absolute;
         top: 50%;
         transform : translate(-50%,-50%);
         right: 1rem;
         font-size: 1.3rem;
      }
      .search-input{
          padding: 0.6rem 1rem;
          outline: none;
          background: transparent;
          border: 1px solid var(--highlight);
          border-radius: 20px;
      }
   </style>
